<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Job Application Form</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 20px;
        }

        form {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
        }

        fieldset {
            border: 2px solid #ccc;
            padding: 20px;
        }

        legend {
            font-weight: bold;
            padding: 0 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        textarea {
            resize: vertical;
        }

        /* CSS Validation Styling */
        input:required:invalid,
        select:required:invalid,
        textarea:required:invalid {
            border-color: red;
        }

        input:required:valid,
        select:required:valid,
        textarea:required:valid {
            border-color: green;
        }

        .checkbox-group label {
            font-weight: normal;
            display: block;
        }

        button {
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>

<form action="/submit-job" method="POST" enctype="multipart/form-data">
    <fieldset>
        <legend>ใบสมัครงาน</legend>

        <!-- ชื่อ-นามสกุล -->
        <div class="form-group">
            <label for="fullname">ชื่อ-นามสกุล *</label>
            <input type="text" id="fullname" name="fullname" required>
        </div>

        <!-- อีเมล -->
        <div class="form-group">
            <label for="email">อีเมล *</label>
            <input type="email" id="email" name="email" required>
        </div>

        <!-- เบอร์โทรศัพท์ -->
        <div class="form-group">
            <label for="phone">เบอร์โทรศัพท์</label>
            <input type="tel"
                   id="phone"
                   name="phone"
                   pattern="[0-9]{10}"
                   title="กรุณากรอกเบอร์โทร 10 หลัก">
        </div>

        <!-- วันเกิด -->
        <div class="form-group">
            <label for="birthdate">วันเกิด</label>
            <input type="date" id="birthdate" name="birthdate">
        </div>

        <!-- ตำแหน่งที่สนใจ -->
        <div class="form-group">
            <label for="position">ตำแหน่งที่สนใจ *</label>
            <select id="position" name="position" required>
                <option value="">-- กรุณาเลือก --</option>
                <option value="frontend">Frontend Developer</option>
                <option value="backend">Backend Developer</option>
                <option value="designer">UI/UX Designer</option>
                <option value="tester">Software Tester</option>
            </select>
        </div>

        <!-- ประสบการณ์ทำงาน -->
        <div class="form-group">
            <label for="experience">ประสบการณ์ทำงาน (ปี)</label>
            <input type="number" id="experience" name="experience" min="0">
        </div>

        <!-- ทักษะ -->
        <div class="form-group checkbox-group">
            <label>ทักษะ</label>
            <label><input type="checkbox" name="skills[]" value="html"> HTML</label>
            <label><input type="checkbox" name="skills[]" value="css"> CSS</label>
            <label><input type="checkbox" name="skills[]" value="javascript"> JavaScript</label>
            <label><input type="checkbox" name="skills[]" value="react"> React</label>
        </div>

        <!-- แนะนำตัว -->
        <div class="form-group">
            <label for="about">แนะนำตัว</label>
            <textarea id="about" name="about" rows="4"></textarea>
        </div>

        <!-- อัปโหลด Resume -->
        <div class="form-group">
            <label for="resume">อัปโหลด Resume (PDF เท่านั้น)</label>
            <input type="file" id="resume" name="resume" accept=".pdf">
        </div>

        <button type="submit">ส่งใบสมัคร</button>
    </fieldset>
</form>

</body>
</html>
